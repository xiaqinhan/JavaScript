<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body> 
    <h2>JavaScript String.trim()</h2>
    <p>Click the button to alert the string with removed whitespace.</p>
    <button onclick="myfunction()">Try it</button>
    <p><strong>Note: </strong>The trim() method is not supported in Internet Explorer 8 and earlier versions.</p>
    <script>
        function myfunction() {
            var str = "    Hello World!       ";
            alert(str.trim());
        }
    </script>
</body>
</html>
