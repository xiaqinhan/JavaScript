<!DOCTYPE html>
<html lang="en">

	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>JavaScript Number Object Properties</h2>
    <p>MAX_VALUE returns the largest possible number in JavaScript.</p>
    <p id="demo"></p>
    <script>
        x = Number.MAX_VALUE;
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
