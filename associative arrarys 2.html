<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Arrays</h2>
    <p>If you use a named index when accessing an array, JavaScript will redefine the array to a standard object, and some array methods and properties will produce undefined or incorrect results.</p>
    <p id="demo"></p>
    <script>
        var person = [];
        person["firstname"] = "John";
        person["lastname"] = "Doe";
        person["age"] = 34;
        document.getElementById("demo").innerHTML = 
        person[0] + " " + person.length;
    </script>
</body>
</html>
