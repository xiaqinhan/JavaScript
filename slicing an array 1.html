<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>slice()</h2>
    <p>This example slices out a part of an array starting from array element 1 ("Orange"):</p>
    <p id="demo"></p>
    <script>
        var fruits = ["Banana","Orange","Lemon","Apple","Mango"];
        var cetrit = fruits.slice(1);
        document.getElementById("demo").innerHTML = fruits + "<br><br>" + cetrit;
    </script>
</body>
</html>
