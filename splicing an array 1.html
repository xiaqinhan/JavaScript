<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>splice()</h2>
    <p>The splice() method adds new elements to an array, and returns an array with the deleted elements (if any).</p>
    <button onclick="myfunction()">Try it</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo1").innerHTML = "Original Array: <br>" + fruits;
        function myfunction() {
            var remove = fruits.splice(2,2,"Lemon","Kiwi");
            document.getElementById("demo2").innerHTML = "New Array: <br>" +fruits;
            document.getElementById("demo3").innerHTML = "Removed Item: <br>" + remove;
        }
    </script>
</body>
</html>
