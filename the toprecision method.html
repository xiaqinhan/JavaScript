<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Number Methods</h2>
    <p>The toPrecision() method returns a string, with a number written with a specified length</p>
    <p id="demo"></p>
    <script>
        var x = 9.654;
        document.getElementById("demo").innerHTML = 
        x.toPrecision() + "<br>" +
        x.toPrecision(2) + "<br>" +
        x.toPrecision(4) + "<br>" +
        x.toPrecision(6) 
    </script>
</body>
</html>
