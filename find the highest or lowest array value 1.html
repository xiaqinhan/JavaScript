<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Sort</h2>
    <p id="demo"></p>
    <script>
        var points = [2,4,5,1,66,4213,12345];
        points.sort(function(a,b) {return a-b});
        document.getElementById("demo").innerHTML = "The lowest number is "+ points[0] + ".";
    </script>
</body>
</html>
