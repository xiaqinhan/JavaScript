<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Numbers</h2>
    <p id="demo">The toString() method can output numbers from base 2 to 36:</p>
    <script>
        var  mynumber= 32;
        document.getElementById("demo").innerHTML =
        "32= " + "<br>" + 
        "Decimal " + mynumber.toString(10) +"<br>" +
        "Hexadecimal " + mynumber.toString(16) + "<br>" +
        "Octal " + mynumber.toString(8) + "<br>" +
        "Binary " + mynumber.toString(2) ;
    </script>
</body>
</html>
