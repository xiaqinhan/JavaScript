<body>
    <h2>JavaScript Array Sort</h2>
    <p>The lowest number is <span id="demo"></span>.</p>
    <script>
        var points = [25,100,40,1,10];
        document.getElementById("demo").innerHTML = myarrmin(points);
        function myarrmin(arr) {
            return Math.min.apply(null,points);
        }
    </script>
</body>
