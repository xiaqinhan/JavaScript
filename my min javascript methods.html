<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Sort</h2>
    <p>The lowest number is <span id="demo"></span>.</p>
    <script>
        var points = [40,100,1,5,10];
        document.getElementById("demo").innerHTML = myarrmin(points);
        function myarrmin(arr) {
            var len = arr.length;
            var min = Infinity;
            while (len--) {
                if (arr[len] < min) {
                    min = arr[len];
                }
            }
            return min;
        }
    </script>
</body>
</html>
