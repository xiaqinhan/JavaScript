<body>
    <h2>JavaScript Arrays</h2>
    <p>Avoid using new Array(). Use [] instead.</p>
    <p id="demo"></p>
    <script>
        // var points = new Array(40,1,2,3,4,5);
        var points = [40,1,2,3,4,5];
        document.getElementById("demo").innerHTML = points[0];
    </script>
</body>
