<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body> 
    <h2>JavaScript String Methods</h2>
    <p>ECMAScript 5 allows property acces on strings. but read only:</p>
    <p id="demo"></p>
    <script>
        var str = "Hello World";
        str[0] = "A";
        document.getElementById("demo").innerHTML = str[0];
    </script>
</body>
</html>
