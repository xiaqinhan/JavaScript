JavaScript typeof
The typeof operator returns the type of a variable or an expression.
    <h2></h2>
    <p></p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        typeof 314 + "<br>" +
        typeof 3.14 + "<br>" +
        typeof (3) + "<br>" +
        typeof (3+4) + "<br>" +
        typeof 0;
    </script>
