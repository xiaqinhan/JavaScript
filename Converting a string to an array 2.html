<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body> 
    <p id="demo"></p>
    <script>
        var str = "Hello";
        var arr = str.split("");
        var text = "";
        var i;
        for (i = 0; i < arr.length; i++) {
            text += arr[i] + "<br>"
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
