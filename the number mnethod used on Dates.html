<body>
JavaScript Global Methods
The Number() method can convert a date to a number:
    <h2></h2>
    <p></p>
    <p id="demo"></p>
    <script>
        var x = new Date("2017-09-30");
        document.getElementById("demo").innerHTML = Number(x);
    </script>
</body>
