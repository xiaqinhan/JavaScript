<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Global Functions</h2>
    <p>The global JavaScript function parseInt() converts strings to numbers:</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML = 
        parseInt("10") + "<br>" +
        parseInt("10 years") + "<br>" +
        parseInt("10.33") + "<br>" +
        parseInt("  10 6") + "<br>" +
        parseInt("John") ; 
    </script>
</body>
</html>
