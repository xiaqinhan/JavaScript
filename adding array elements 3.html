<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Arrays</h2>
    <p>Adding elements with high indexes can create undefined "holes" in an array.</p>
    <p id="demo"></p>
    <script>
        var fruits,flen,text,i;
        fruits = ["banana","orange","apple","mengo"];
        fruits[6] = "lenmo";
        flen = fruits.length;
        text = "";
        for (i=0; i<flen; i++) {
            text += fruits[i] +"<br>"
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
