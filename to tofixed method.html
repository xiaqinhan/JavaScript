<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Number Methods</h2>
    <p>The toExponential() method returns a string, with the number rounded and written using exponential notation.</p>
    <p>An optional parameter defines the number of digits behind the decimal point.</p>
    <p id="demo"></p>
    <script>
        var x = 9.656;
        document.getElementById("demo").innerHTML = 
        x.toFixed() + "<br>" +
        x.toFixed(2) + "<br>" +
        x.toFixed(4) + "<br>" +
        x.toFixed(6)
    </script>
</body>
</html>
