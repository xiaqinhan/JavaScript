<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Numbers</h2>
    <p>Extra large or extra small numbers can be written with scientific (exponent) notation:</p>
    <p id="demo"></p>
    <script>
        var x = 123e5;
        var y = 123e-5;
        document.getElementById("demo").innerHTML = x + "<br>" + y;
    </script>
</body>
</html>
