<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Methods</h2>
    <h2>concat()</h2>
    <p>The concat() method can also merge values to arrays:</p>
    <p id="demo"></p>
    <script>
        var arr1 = ["Cecilie","Lone"];
        var myfamily = arr1.concat("Emil","Tobia","Linus");
        document.getElementById("demo").innerHTML = myfamily;
    </script>
</body>
</html>
