<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title> <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="refresh" content="3">
</head> 
<body>
    <h2>JavaScript Array Sort</h2>
    <p>The highest number is <span id="demo"></span>.</p>
    <script>
        var points = [40,100,1,5,10];
        document.getElementById("demo").innerHTML = myarrmax(points);
        function myarrmax(arr) {
            var len = arr.length;
            var max = -Infinity;
            while (len--) {
                if (arr[len]>max) {
                    max = arr[len];
                }
            }
            return max;
        }
    </script>
</body>
</html>
